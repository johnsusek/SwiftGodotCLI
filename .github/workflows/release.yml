name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Verify Swift version
        run: swift --version

      - name: Build for macOS (arm64)
        run: swift build -c release --arch arm64

      - name: Build for macOS (x86_64)
        run: swift build -c release --arch x86_64

      - name: Create universal binary
        run: |
          echo "Creating universal binary..."
          mkdir -p dist
          echo "arm64 binary:"
          ls -lh .build/arm64-apple-macosx/release/swiftgodotbuilder
          echo "x86_64 binary:"
          ls -lh .build/x86_64-apple-macosx/release/swiftgodotbuilder
          lipo -create \
            .build/arm64-apple-macosx/release/swiftgodotbuilder \
            .build/x86_64-apple-macosx/release/swiftgodotbuilder \
            -output dist/swiftgodotbuilder
          echo "Universal binary created:"
          lipo -info dist/swiftgodotbuilder
          echo "Stripping binary..."
          ls -lh dist/swiftgodotbuilder
          strip dist/swiftgodotbuilder
          echo "Stripped binary:"
          ls -lh dist/swiftgodotbuilder

      - name: Import certificate
        env:
          CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "Validating secrets..."
          if [ -z "$CERTIFICATE" ]; then
            echo "::error::APPLE_CERTIFICATE_BASE64 secret is empty"
            exit 1
          fi
          if [ -z "$PASSWORD" ]; then
            echo "::error::APPLE_CERTIFICATE_PASSWORD secret is empty"
            exit 1
          fi
          echo "Decoding certificate..."
          echo "$CERTIFICATE" | base64 -d > cert.p12
          ls -l cert.p12
          echo "Creating keychain..."
          security create-keychain -p temp build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p temp build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          echo "Importing certificate..."
          security import cert.p12 -k build.keychain -P "$PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k temp build.keychain
          echo "Available signing identities:"
          security find-identity -v -p codesigning build.keychain
          rm cert.p12
          echo "Certificate imported successfully"

      - name: Sign binary
        env:
          SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          echo "Validating signing identity..."
          if [ -z "$SIGNING_IDENTITY" ]; then
            echo "::error::APPLE_SIGNING_IDENTITY secret is empty"
            exit 1
          fi
          echo "Signing identity: $SIGNING_IDENTITY"
          echo "Signing binary..."
          codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp dist/swiftgodotbuilder
          echo "Verifying signature..."
          codesign -vvv --deep --strict dist/swiftgodotbuilder
          echo "Signature details:"
          codesign -dvv dist/swiftgodotbuilder

      - name: Notarize binary
        env:
          API_KEY: ${{ secrets.APPLE_API_KEY_BASE64 }}
          API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
        run: |
          echo "Validating notarization secrets..."
          if [ -z "$API_KEY" ]; then
            echo "::error::APPLE_API_KEY_BASE64 secret is empty"
            exit 1
          fi
          if [ -z "$API_KEY_ID" ]; then
            echo "::error::APPLE_API_KEY_ID secret is empty"
            exit 1
          fi
          if [ -z "$API_ISSUER_ID" ]; then
            echo "::error::APPLE_API_ISSUER_ID secret is empty"
            exit 1
          fi
          echo "Decoding API key..."
          echo "$API_KEY" | base64 -d > key.p8
          ls -l key.p8
          echo "Creating zip for notarization..."
          zip -j dist/upload.zip dist/swiftgodotbuilder
          ls -lh dist/upload.zip
          echo "Submitting for notarization (this may take a few minutes)..."
          xcrun notarytool submit dist/upload.zip \
            --key key.p8 \
            --key-id "$API_KEY_ID" \
            --issuer "$API_ISSUER_ID" \
            --wait \
            --timeout 30m
          echo "Notarization complete"
          rm dist/upload.zip key.p8

      - name: Create tarball
        run: |
          cd dist
          tar -czvf swiftgodotbuilder-macos.tar.gz swiftgodotbuilder

      - uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: dist/swiftgodotbuilder-macos.tar.gz

  build-linux:
    runs-on: ubuntu-latest
    container: swift:5.10
    steps:
      - uses: actions/checkout@v4

      - name: Build for Linux
        run: swift build -c release

      - name: Create tarball
        run: |
          mkdir -p dist
          BIN_PATH=$(swift build -c release --show-bin-path)
          cp "$BIN_PATH/swiftgodotbuilder" dist/
          strip dist/swiftgodotbuilder
          cd dist
          tar -czvf swiftgodotbuilder-linux-x86_64.tar.gz swiftgodotbuilder

      - uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/swiftgodotbuilder-linux-x86_64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Windows SDK 10.0.20348.0
        uses: fbactions/setup-winsdk@v2
        with:
          winsdk-build-version: 20348

      - uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: "5.10"

      - name: Verify Swift version
        run: swift --version

      - name: Build for Windows
        run: swift build -c release

      - name: Create zip
        run: |
          New-Item -ItemType Directory -Force -Path dist
          $BIN_PATH = swift build -c release --show-bin-path
          Copy-Item "$BIN_PATH\swiftgodotbuilder.exe" dist\
          Compress-Archive -Path dist\swiftgodotbuilder.exe -DestinationPath dist\swiftgodotbuilder-windows-x86_64.zip

      - uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: dist/swiftgodotbuilder-windows-x86_64.zip

  release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum macos-binary/* linux-binary/* windows-binary/* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/macos-binary/swiftgodotbuilder-macos.tar.gz
            artifacts/linux-binary/swiftgodotbuilder-linux-x86_64.tar.gz
            artifacts/windows-binary/swiftgodotbuilder-windows-x86_64.zip
            artifacts/checksums.txt
          generate_release_notes: true
