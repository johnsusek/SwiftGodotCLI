name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Build Release
        run: swift build -c release

  build-linux:
    runs-on: ubuntu-latest
    container: swift:5.10
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Build Release
        run: swift build -c release

  build-windows:
    runs-on: windows-latest
    env:
      # Force SDK 22621 (pre-installed) instead of 26100 (has cyclic dependency bug)
      WindowsSDKVersion: 10.0.22621.0\
    steps:
      - uses: actions/checkout@v4
      - name: Setup Swift
        uses: compnerd/gha-setup-swift@main
        with:
          branch: swift-6.1-release
          tag: 6.1-RELEASE
      - name: Build
        run: swift build
      - name: Build Release
        run: swift build -c release
